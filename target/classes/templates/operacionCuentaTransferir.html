<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferir de Cuenta</title>
    <link rel="stylesheet" type="text/css" href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Consignar a Cuenta</h1>
    <form action="@{/cuenta/{NUMEROCUENTA}/{SALDO}/edit/save(NUMEROCUENTA=${NUMEROCUENTA},SALDO=${SALDO}), NUMEROCUENTAD=${NUMEROCUENTAD}/retiro/transferir}" method="post">

        <label>Seleccione la cuenta:</label>
        <select name="NUMEROCUENTA" id="NUMEROCUENTA">
            <option value="Origen" th:field="*{cuentaOrigen.NUMEROCUENTA}">Cuenta Origen</option>
            <option value="Destino" th:field="*{cuentaDestino.NUMEROCUENTA}">Cuenta Destino</option>
        </select>

        <label for="SALDO">Monto a depositar:</label>
        <input type="text" id="SALDO" name="SALDO" required>

        <label>Seleccione la cuenta:</label>
        <select name="NUMEROCUENTAD" id="NUMEROCUENTAD">
            <option value="Origen" th:field="*{cuentaOrigen.NUMEROCUENTA}">Cuenta Origen</option>
            <option value="Destino" th:field="*{cuentaDestino.NUMEROCUENTA}">Cuenta Destino</option>
        </select>
        
    </form>

    <a th:href="@{'/cuenta/' + ${NUMEROCUENTA} + '/' + ${SALDO} + '/' + ${NUMEROCUENTAD} + /edit/save/transferir'}">
        Realizar Retiro
    </a>

    <script>
        var numerocuentaInput = document.getElementById('NUMEROCUENTA');
        var numerocuentaDInput = document.getElementById('NUMEROCUENTAD');
        var saldoInput = document.getElementById('SALDO');
        var realizarPagoLink = document.querySelector('a');

        numerocuentaInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + numerocuentaDInput + '/edit/save/retiro/transferir';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });

        saldoInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

        var numerocuentaDInput = document.getElementById('NUMEROCUENTAD');
            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + numerocuentaDInput + '/edit/save/retiro/transferir';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });
    </script>
</body>

</html>
