<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Tipo de Pago</th>
            <th>Origen</th>
            <th>Destino</th>
        </tr>
        <th:block th:each="operacion : ${operaciones}">
            <tr>
                <td th:text="${operacion.ID}"></td>
                <td th:text="${operacion.TIPOPAGO}"></td>
                <td th:text="${operacion.NUMEROCUENTAAFECTADA}"></td>
                <td th:text="${operacion.NUMEROCUENTA}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
