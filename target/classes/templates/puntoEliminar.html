<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de los Andes</title>
</head>
<body>

    <h1>Eliminar un punto de atencion</h1>

    <form action="#" th:action="@{/}">
        <label for="ID">Id del punto de atención</label>
        <input type="text" id="ID" name="ID" th:field="*{ID}" required />
        <!-- Agregar un identificador único al enlace de borrado -->
        <a id="deleteLink" href="#">Borrar</a>
    </form>
    
    <script>
        // Obtener referencia al campo de entrada y al enlace de borrado
        var idInput = document.getElementById('ID');
        var deleteLink = document.getElementById('deleteLink');
    
        // Escuchar el evento 'input' en el campo de entrada
        idInput.addEventListener('input', function() {
            // Obtener el valor del campo de entrada
            var idValue = idInput.value;
            
            // Construir la URL de borrado y asignarla al enlace
            var deleteUrl = '/puntos/' + idValue + '/delete';
            deleteLink.setAttribute('href', deleteUrl);
        });
    </script>
    
    
</body>
</html>
