<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Operación sobre Préstamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>

    <h1> Realizar Pago de Cuota</h1>
    <form id="paymentForm" action="@{/prestamo/{idprestamo}/{monto}/edit/save}" method="post">

        <label for="idprestamo">ID del Préstamo:</label>
        <input type="text" id="idprestamo" name="idprestamo" required>
    
        <label for="monto">Monto del Pago:</label>
        <input type="text" id="monto" name="monto" required />

        <button type="submit">Realizar Pago</button>
    </form>

    <script>
        var paymentForm = document.getElementById('paymentForm');
        var idprestamoInput = document.getElementById('idprestamo');
        var montoInput = document.getElementById('monto');

        paymentForm.addEventListener('submit', function(event) 
        {
            var idprestamo = idprestamoInput.value;
            var monto = montoInput.value;

            paymentForm.action = '/prestamo/' + idprestamo + '/' + monto + '/edit/save';
        });
    </script>

</body>
</html>
