!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <h1>Consultar Operaciones de Cuenta</h1>
    <h2>Ingresa el numero de cuenta</h2>
    <form action="/ConsultasOperacionesCuenta" method="post">
        <label for="accountNumber">Numero de Cuenta:</label>
        <input type="text" id="accountNumber" name="accountNumber" required><br><br>
        <input type="submit" name="submitAction" value="Serializable">
        <input type="submit" name="submitAction" value="Read Commited">
    </form>
    <h2>Resultados de la Operaci√≥n:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>Tipo de Pago</th>
    </tr>
    <th:block th:each="operacion : ${operaciones}">
        <tr>
            <td th:text="${operacion.id}"></td>
            <td th:text="${operacion.tipoPago}"></td>
        </tr>
    </th:block>
</table>

</body>
</html>
