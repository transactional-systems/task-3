<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="bebedorForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${bebedor.nombre}" />
        <label  class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="${bebedor.ciudad}" />

        <label class="col-form-label" for="presupuesto">Presupuesto:</label>
        <select class="form-control"  id="presupuesto" name="presupuesto" required>
            <option value="Alto" th:selected="${bebedor.presupuesto eq 'Alto'}">Alto</option>
            <option value="Medio" th:selected="${bebedor.presupuesto eq 'Medio'}">Medio</option>
            <option value="Bajo" th:selected="${bebedor.presupuesto eq 'Bajo'}">Bajo</option>
        </select>

        <br>
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/bebedores}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
