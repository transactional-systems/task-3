<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="barForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${bar.nombre}" />
        <label class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="${bar.ciudad}" />
        <label class="col-form-label" for="presupuesto">Presupuesto:</label>
        <select class="form-control" id="presupuesto" name="presupuesto" required>
            <option value="Alto" th:selected="${bar.presupuesto eq 'Alto'}">Alto</option>
            <option value="Medio" th:selected="${bar.presupuesto eq 'Medio'}">Medio</option>
            <option value="Bajo" th:selected="${bar.presupuesto eq 'Bajo'}">Bajo</option>
        </select>
        <label for="cant_sedes" class="col-form-label">Cantidad de Sedes:</label>
        <input class="form-control" type="number" id="cant_sedes" name="cant_sedes" required
            th:value=${bar.cant_sedes}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/bares}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
