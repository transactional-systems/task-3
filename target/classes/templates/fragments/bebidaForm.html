<!DOCTYPE html>
<html>
<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>
<body>
    
</br>
    <div th:fragment="bebidaForm(titulo)" class="container border border-2 w-25">    
        <h1 class="text-center" th:text="${titulo}"></h1>
    <form>

        <label class="col-form-label" >Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${bebida.nombre}" />
        <label  class="col-form-label">Grado de alcohol:</label>
        <input class="form-control" type="number" id="grado_alcohol" name="grado_alcohol" required th:value="${bebida.grado_alcohol}" />

        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <th:block th:each="tipo : ${tipos}" >
                <option th:value="${tipo.id}" th:text="${tipo.nombre}" th:selected="${bebida!=null || bebida.tipo.id == tipo.id}"></option>
            </th:block>
        </select><br>

 
        <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/bebidas}" class="btn btn-primary">Cancelar</a>
        
        </div>
        
    </form>
</br>
</div>

</body>
</html>
