<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Prestamo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Crear un Prestamo</h1>
    <form action="#" th:action="@{/prestamo/new/save}" method="post">

        <label>Id Prestamo</label>
        <input type="text" id="idprestamo" name="idprestamo" required />

        <label>tipo Prestamo</label>
        <input type="text" id="tipoprestamo" name="tipoprestamo" required />

        <label>Estado</label>
        <input type="text" id="estado" name="estado" required />

        <label>Monto</label>
        <input type="text" id="monto" name="monto" required />

        <label>Intereses</label>
        <input type="text" id="intereses" name="intereses" required />

        <label>Numero de Cuotas</label>
        <input type="text" id="numcuotas" name="numcuotas" required />

        <label>Mes Pago</label>
        <input type="text" id="mespago" name="mespago" required />

        <label>Valor Cuota</label>
        <input type="text" id="valorcuota" name="valorcuota" required />

        <label>id</label>
        <input type="text" id="id" name="id" required />
        
        <input type="submit" value="Crear">
        
    </form>
</body>
</html>
