<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar de Cuenta</title>
    <link rel="stylesheet" type="text/css" href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Consignar a Cuenta</h1>
    <form action="@{/cuenta/{NUMEROCUENTA}/{SALDO}/edit/save(NUMEROCUENTA=${NUMEROCUENTA},SALDO=${SALDO})/retiro}" method="post">

        <label for="NUMEROCUENTA">Numero de la Cuenta:</label>
        <input type="text" id="NUMEROCUENTA" name="NUMEROCUENTA" required>

        <label for="SALDO">Monto a depositar:</label>
        <input type="text" id="SALDO" name="SALDO" required>
    </form>

    <a th:href="@{'/cuenta/' + ${NUMEROCUENTA} + '/' + ${SALDO} + '/edit/save/retiro'}">
        Realizar Retiro
    </a>

    <script>
        var numerocuentaInput = document.getElementById('NUMEROCUENTA');
        var saldoInput = document.getElementById('SALDO');
        var realizarPagoLink = document.querySelector('a');

        numerocuentaInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + '/edit/save/retiro';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });

        saldoInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + '/edit/save/retiro';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });
    </script>
</body>

</html>
