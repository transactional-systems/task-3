<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Préstamo a Cerrado</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Actualizar Préstamo a Cerrado</h1>
    <form action="#" th:action="@{/operacionprestamo/{idprestamo}/close(idprestamo=${idprestamo})}" method="post">
        
        <label for="idprestamo">ID del Préstamo:</label>
        <input type="text" id="idprestamo" name="idprestamo" required>

        <input type="submit" value="Actualizar a Cerrado">
    </form>

    <script>
        var idInput = document.getElementById('idprestamo');

        idInput.addEventListener('input', function() 
        {
            var idValue = idInput.value;
            var formAction = '/operacionprestamo/' + idValue + '/close';
            document.querySelector('form').setAttribute('action', formAction);
        });
    </script>

</body>
</html>
