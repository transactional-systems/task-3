<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear oficina | Banco de los Andes</title>
</head>
<body>
    <h1>Crear una oficina</h1>
    <form action="#" th:action="@{/oficinas/new/save}" method="post">
        <label>NOMBRE</label>
        <input type="text" id="NOMBRE" name="NOMBRE" required />

        <label>DIRECCION</label>
        <input type="text" id="DIRECCION" name="DIRECCION" required />

        <label>NUMPUESTOSATENCION</label>
        <input type="text" id="NUMPUESTOSATENCION" name="NUMPUESTOSATENCION" required />

        <input type="submit" value="Crear">
    </form>
</body>
</html>
