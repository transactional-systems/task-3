<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de los Andes</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1 class="text-center" th:text="${titulo}"></h1>
    <form>
        <label class="col-form-label">ID</label>
        <input class="form-control" type="text" id="id" name="id" required th:valie="${prestamo.id}" />

        <label class="col-form-label">Id Prestamo</label>
        <input class="form-control" type="text" id="idprestamo" name="idprestamo" required
            th:valie="${prestamo.idprestamo}" />

        <label class="col-form-label">Tipo Prestamo</label>
        <input class="form-control" id="tipoprestamo" name="tipoprestamo" required>
        <option value="Vivienda" th:selected="${prestamo.tipoprestamo eq 'Vivienda'}">
            Vivienda
        </option>
        <option value="Estudio" th:selected="${prestamo.tipoprestamo eq 'Estudio'}">
            Estudio
        </option>
        <option value="Automovil" th:selected="${prestamo.tipoprestamo eq 'Automovil'}">
            Automovil
        </option>
        <option value="Libre Inversión" th:selected="${prestamo.tipoprestamo eq 'Libre Inversión'}">
            Libre Inversión
        </option>

        <label class="col-form-label">Estado</label>
        <input class="form-control" id="estado" name="estado" required>
        <option value="Solicitado" th:selected="${prestamo.estado eq 'Solicitado'}">
            Solicitado
        </option>
        <option value="Aprobado" th:selected="${prestamo.estado eq 'Aprobado'}">
            Aprobado
        </option>
        <option value="Rechazado" th:selected="${prestamo.estado eq 'Rechazado'}">
            Rechazado
        </option>
        <option value="Pagado" th:selected="${prestamo.estado eq 'Pagado'}">
            Pagado
        </option>

        <label class="col-form-label">monto</label>
        <input class="form-control" type="text" id="idprestamo" name="idprestamo" required />

        <label class="col-form-label">Intereses</label>
        <input class="form-control" type="text" id="intereses" name="intereses" required />

        <label class="col-form-label">Valor de la cuota</label>
        <input class="form-control" type="text" id="valorcuota" name="valorcuota" required />

        <br>

        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary" />
            <!-- <a th:href="@{/crearPrestamo}" class="btn btn-primary">Cancelar</a> -->
            <a th:href="@{/}" class="btn btn-primary">Volver</a>
        </div>

    </form>
</body>

</html>
